<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Scatterplot</title>
    <style>
      body {
        background-color: #f7f8fd;
        font-family: 'Inter UI';
      }
      #wrapper {
        display: flex;
        height: 100vh;
      }
      pre {
        max-height: 80vh;
        font-size: 12px;
      }
      svg {
        margin: 0 auto;
      }
      text {
        font-size: 10px;
        fill: black;
      }
    </style>
    <script>
      function show(d) {
        document.getElementById(
          'wrapper'
        ).innerHTML = `<pre>${JSON.stringify(
          d,
          null,
          2
        )}</pre>`
      }
    </script>
  </head>

  <body>
    <div id="wrapper">
      (Our chart will go here)
    </div>

    <script src="./d3.v5.js"></script>
    <script src="./draw-scatter.js"></script>
  </body>
</html>
